<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

  <div class="container">

  <picture>
      <source media="(min-width: 1200px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 1200px)" srcset="images/image-product-desktop.jpg">
       <img class="mobile" src="images/image-product-mobile.jpg" alt="Bottle of Chanel Perfume">
</picture>

  <div class="cont-details">
  <p class="perfume-text">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-container">
  <span class="sale">$149.99</span>
  <span class="original">$169.99</span>
</div>

  <button>
    Add to Cart
  </button>
</div>

</div>
</body>
</html>
